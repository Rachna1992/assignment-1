<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="./lib/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="./lib/bootstrap.min.js"></script>
	<!-- common libraries -->
	<script src="./lib/jquery-3.2.1.slim.min.js"></script>
	<!-- plugin -->
	<script src="./lib/jquery.bootstrap-duallistbox.js"></script>
	<link rel="stylesheet" type="text/css" href="./lib/bootstrap-duallistbox.css">
	<link rel="stylesheet" href="./lib/w3.css"> </head>
<body>
	<div class="tab">
		<button id="allSongs" class="tablinks" onclick="openSongOption(event, 'all-songs');getAllSongs();">AllSongs</button>
		<button class="tablinks" onclick="openSongOption(event, 'playListContainer');getAllPlayList();">PlayList</button>
	</div>
	<div class='mainPage'>
		<div id="all-songs" class="allsongs">
			<div class="input-group" style="width: 50%; padding-top: 20px; margin:auto">
				<input id='search-input' type="text" class="form-control" placeholder="Search" name="search">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
			<div id='search-results' style="width: 50%; padding-top: 20px; margin:auto"></div>
            <div id="songs-container" class="songcontent">
                <div id="songs" ></div>
            </div>
			
		</div>
		<div id="playListContainer" class="playListContainerClass">
			<div class="updatePlay">
					<div class="container">
						<form id="demoform">
							<div class="row" style="margin-top: 40px;">
								<div class="col" style="text-align: center">
									<input type="text" id="playListName" style="width: 50%" name="playListName" placeholder="Play List Name">
									<p id="error"></p>
									<hr style="border-top: 3px solid #eee;">
                                </div>
							</div>
							<div class="row" style="margin-bottom: 40px;">
								<div class="col">
									<select multiple="multiple" size="10" name="duallistbox_demo1[]" title="duallistbox_demo1[]"> </select> <span id="error1" class="float-right"></span>
									<br>
									<div class="row">
										<div class="col-md-6 offset-md-6">
											<button type="submit" class="btn btn-primary w-100">Create play list</button>
										</div>
										<div class="col-md-6 offset-md-6">
											<button type="button" class="btn btn-primary w-100" onclick="resetForm();">Reset</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
			</div>
			<div class="available-playlist">
				<div class="playlist-header">
					<button id="shuffle" class="btn btn-primary float-right" onclick="shufflePlay();">Shuffle Play</button>
                    <h3>Playlists</h3>
                    <hr style="border-top: 3px solid #eee;">
				</div>
                <div class="listPlay">
                    <div id='playList'>
					<div class="container">
						
						<div class="panel-group" id="accordion"> </div>
					</div>
				</div>
                </div>
				
			</div>
		</div>
	</div>
</body>

</html>
